<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>adventex</title>

  <link rel="stylesheet" media="all" href="css/main.css">
  <link rel="stylesheet" media="all" href="css/jquery.terminal.min.css">
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">


</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container-fluid advntx">
    <div class="header">
      <div class="float-right d-none d-lg-block">
        <a href="https://github.com/soster/adventex">
          <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
      </div>

      <div class="col-md-6 wrapper">


        <h3 class="text-muted">adventex</h3>
      </div>


    </div>
    <div class="row clearfix">
      <div class="col-md-3 wrapper">
        <p>
        <img id="imagecontainer" src="img/adventex.png" width="100%" alt="" />
      </p>
      </div>
      <div id="inventory_container" class="col-md-6 d-none d-md-block">
        <h3>Inventory</h3>
        <div id="inventory">
          <p class="inventory_item"></p>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-9 wrapper">
        <p id="terminal">
        </p>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 scroller">
        <div class="btn-group" role="group" aria-label="">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_take"
              onclick="advntx.terminalLink('take');">Take</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_open"
              onclick="advntx.terminalLink('open');">Open</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_close"
              onclick="advntx.terminalLink('close');">Close</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_examine"
              onclick="advntx.terminalLink('examine');">Examine</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_look"
              onclick="advntx.term.exec('look');">Look</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_enter"
              onclick="advntx.executeCurrent();">â†µ</button>&nbsp;
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 scroller">
        <div class="btn-group" role="group" aria-label="">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_help">Help</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_save_storage">Save</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_load_storage">Load</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_list_storage">List</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_restart">Restart</button>&nbsp;
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <p>
          <button type="button" class="btn btn-secondary btn-sm" id="btn_options"
            onclick="$('#options').toggle();">Options</button>
        </p>
      </div>
    </div>

    <div id="options" class="col-md-12">
      <div class="row">
        <div class="btn-group" role="group" aria-label="">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_invert"
              onclick="advntx.toggleTerminalColors();">Invert colors</button>&nbsp;
          </p>
        </div>
      </div>
      <div class="row">
        <div class="btn-group" role="group">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_save_file">Download savegame</button>&nbsp;
          </p>
        </div>
      </div>
      <div class="row">
        <div class="btn-group" role="group">
          <p>
            <span class="btn btn-secondary btn-sm">
              <input type="file" id="selectFiles" value="Import" />
            </span>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_load_file">Load from file</button>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 wrapper">
        <p>
        <h4 class="text-muted">Games:</h4>
        </p>
        <p><span id="game_buttons">
          </span>
        </p>
      </div>
    </div>
    <div class="footer smalltext alert-warning">
      <div class="row">
        <div class="col-md-6">
          <p>2018
            <a href="https://osteronline.de/" target="_blank" alt="Stefan Ostermann">Stefan Ostermann</a>
          </p>
          <p>
            <a href="https://thoster.net/" target="_blank">thoster.net</a>
          </p>
        </div>
        <div class="col-md-6">
          <div>
            <span aria-hidden="true"></span>
            Frameworks:
            <a href="http://terminal.jcubic.pl/" target="_blank">JQuery Terminal</a>&nbsp;
            <a href="https://getbootstrap.com/" target="_blank">Bootstrap
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIXME global variable, value is replaced by gulp-version-number -->
  <script>
    var g_ver = 'VERSION_REPLACE';
  </script>

  <script src="js/functions.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.terminal.min.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
