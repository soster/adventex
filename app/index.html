<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>adventex</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" media="all" href="styles/main.css">


</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container advntx">
    <div class="header">
      <ul class="nav nav-pills float-right">
        <li>
          <a class="nav-link" href="https://thoster.net/" target="_blank">thoster.net</a>
        </li>
      </ul>
      <h3 class="text-muted">adventex</h3>
    </div>
    <div class="row">
      <div class="col-md-9">
        <p id="terminal">
        </p>
      </div>
      <div id="inventory_container" class="col-md-3">
        <h3>Inventory</h3>
        <div id="inventory">
          <p class="inventory_item"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="btn-group" role="group" aria-label="">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_take" onclick="advntx.terminalLink('take');">Take</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_open" onclick="advntx.terminalLink('open');">Open</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_close" onclick="advntx.terminalLink('close');">Close</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_examine" onclick="advntx.terminalLink('examine');">Examine</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_examine" onclick="advntx.executeCurrent();">â†µ</button>&nbsp;
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="btn-group" role="group" aria-label="">
          <p>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_help">Help</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_save_storage">Save</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_load_storage">Load</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_list_storage">List</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" id="btn_restart">Restart</button>&nbsp;
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
        <button type="button" class="btn btn-secondary btn-sm" id="btn_options" onclick="$('#options').toggleClass('invisible');">Options</button>
      </p>
      </div>
      <div id="options" class="col-md-12 invisible">
          <div class="btn-group" role="group" aria-label="">
            <p>
              <button type="button" class="btn btn-secondary btn-sm" id="btn_save">Save (text)</button>&nbsp;
              <button type="button" class="btn btn-secondary btn-sm" id="btn_load">Load (text)</button>&nbsp;
            </p>
          </div>
            <div class="form-group">
              <p>
              <label for="game_state">Game state text field:</label>
              <textarea class="form-control" id="game_state" rows="3"></textarea>
              </p>
            </div>
        </div>
    </div>
    <div class="footer smalltext alert-warning">
      <div class="row">
        <div class="col-md-6">
          <p>2017 Stefan Ostermann</p>
        </div>
        <div class="col-md-6">
          <div>
            <span aria-hidden="true"></span>
            </button>Frameworks:
            <a href="http://terminal.jcubic.pl/" target="_blank">JQuery Terminal</a>&nbsp;
            <a href="https://getbootstrap.com/" target="_blank">Bootstrap</div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- build:js scripts/app.js -->
  <script src="scripts/functions.js"></script>
  <!-- endbuild -->


  <!--removeIf(production)-->
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <!--endRemoveIf(production)-->

  <!-- global variable, value is replaced by gulp-version-number -->
  <script>
    var g_ver = 'VERSION_REPLACE';
  </script>
  <!-- System.js bundle, only for production build: -->
  <script src="scripts/main.bundle.js"></script>

  <!--removeIf(production)-->
  <script>
    System.config({
    });
    System.import('scripts/main.js').then(function () {

    });
  </script>
  <!--endRemoveIf(production)-->
</body>

</html>
