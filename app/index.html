<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>adventex</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/jquery.terminal/css/jquery.terminal.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#">About</a>
          </li>        
          </ul>
        <h3 class="text-muted">adventex</h3>
      </div>
      <div class="row" >
        <div class="col-md-9">
        <p id="terminal">
        </p>
        </div>
        <div id="inventory_container" class="col-3">
          <span id="time_element">0</span>
          <h3>Inventory</h3>
          <div id="inventory">
            <p class="inventory_item"></p>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6">
        <p>
          <button type="button" class="btn btn-primary" id="btn_help">Help</button>&nbsp;
          <button type="button" class="btn btn-primary" id="btn_save">Save</button>&nbsp;
          <button type="button" class="btn btn-primary" id="btn_load">Load</button>&nbsp;
        </p>          
        </div>
      </div>

      <div class="row">
        <div class="col-12">
        <div class="smalltext alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p>Frameworks used:</p>
        <ul>
        <li><a href="http://terminal.jcubic.pl/">JQuery Terminal</a></li>
        <li><a href="https://getbootstrap.com/">Bootstrap</a></li>
        <li><a href="https://pegjs.org/">PEGJS</a></li>
        </ul>
      </div>
        </div>
      </div>

      <div class="row">
          <div class="col-12">
              <div class="form-group">
                  <label for="game_state">Game State</label>
                  <textarea class="form-control" id="game_state" rows="3"></textarea>
                </div>
      </div>
      </div>

      <div class="footer">
        <p>2017 Stefan Ostermann</p>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/popper.js/dist/umd/popper.js"></script>
    <script src="/bower_components/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="/bower_components/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/parser.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/locations.js"></script>
    <script src="scripts/things.js"></script>
    <script src="scripts/persons.js"></script>
    <script src="scripts/synonyms.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/interpreter.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
